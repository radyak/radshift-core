    <g fill="none"

        stroke-width="7"
        stroke-linecap="round"
        stroke-linejoin="round">

        <!-- Outline -->

        <!-- Fill: center -->
        <path d="M0,60 L100,30 L200,60 L100,90 L0,60"
            [attr.fill]="color"
            opacity="0.5" />

        <!-- Fill: top -->
        <path d="M0,30 L100,0 L200,30 L100,60 L0,30"
            [attr.fill]="color"
            opacity="0.75" />

    </g>
</svg>
