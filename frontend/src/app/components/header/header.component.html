<mat-toolbar color="primary" *ngIf="isAuthenticated()">
    <logo class="toolbar-icon" size="30" (click)="logoClicked()"></logo>
    <span>{{ title }}</span>

    <span class="fill-space"></span>

    <button mat-button class="account" (click)="logout()" *ngIf="authentication">
        <span class="username">{{ authentication.name }}</span>
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
