<div class="form-group row" [ngClass]="{error: !!error}">
  <label class="col-lg-2 col-form-label" (click)="toggleHelp()">
    {{ label }}
    <label-help [show]="showHelp" [text]="help"></label-help>
  </label>
  <div class="col-lg-10">
    <input
      [type]="type"
      class="form-control"
      [(ngModel)]="value"
      [name]="property"
      [ngClass]="{invalid: error}"
      (input)="onChange()">
    <label-error [message]="error"></label-error>
  </div>
</div>
