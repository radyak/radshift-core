<div class="container administration">

  <h2>
    <fa name="cogs" class="fa"></fa>
    Administration
  </h2>


  <ngb-tabset type="pills" justify="justified">
    <ngb-tab>
      <ng-template ngbTabTitle>
        <fa name="cogs" class="fa"></fa>
        <br>
        Config
      </ng-template>
      <ng-template ngbTabContent>
        <administration-config></administration-config>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle>
        <fa name="users" class="fa"></fa>
        <br>
        Users
      </ng-template>
      <ng-template ngbTabContent>
        <administration-users></administration-users>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle>
        <fa name="shield" class="fa"></fa>
        <br>
        Permissions
      </ng-template>
      <ng-template ngbTabContent>
        <administration-permissions></administration-permissions>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

</div>
