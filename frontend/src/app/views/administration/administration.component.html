<div class="container administration">

  <h2>
    <fa-icon icon="cogs"></fa-icon>
    Administration
  </h2>


  <ngb-tabset type="pills" justify="justified">
    <ngb-tab>
      <ng-template ngbTabTitle>
        <fa-icon icon="tools" size="lg"></fa-icon>
        <br>
        Config
      </ng-template>
      <ng-template ngbTabContent>
        <administration-config></administration-config>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle>
        <fa-icon icon="users" size="lg"></fa-icon>
        <br>
        Users
      </ng-template>
      <ng-template ngbTabContent>
        <administration-users></administration-users>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle>
        <fa-icon icon="shield-alt" size="lg"></fa-icon>
        <br>
        Permissions
      </ng-template>
      <ng-template ngbTabContent>
        <administration-permissions></administration-permissions>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

</div>
