<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ options!.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ options!.message }}
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary btn-outline-dark" (click)="confirm()">{{ options.confirmLabel || 'Confirm' }}</button>
      <button type="button" class="btn btn-outline-dark" (click)="cancel()">{{ options.cancelLabel || 'Cancel' }}</button>
  </div>
