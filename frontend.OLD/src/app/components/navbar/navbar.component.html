<span [ngClass]="{ collapsed: isCollapsed }" *ngIf="auth">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">
      <logo></logo>
      <b>Rad</b>Shift
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="toggle()"
      [attr.aria-expanded]="!isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse" [ngClass]="{ show: !isCollapsed }">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngIf="canNavigate('dashboard') | async">
          <a routerLink="/dashboard" (click)="collapse()" class="nav-link" routerLinkActive="active">
            <fa-icon icon="th-list"></fa-icon>
            Dashboard
          </a>
        </li>
        <li class="nav-item" *ngIf="canNavigate('store') | async">
          <a routerLink="/store" (click)="collapse()" class="nav-link" routerLinkActive="active">
            <fa-icon icon="shopping-cart"></fa-icon>
            App Store
          </a>
        </li>
        <li class="nav-item" *ngIf="canNavigate('administration') | async">
          <a routerLink="/administration" (click)="collapse()" class="nav-link" routerLinkActive="active">
            <fa-icon icon="cogs"></fa-icon>
            Administration
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li role="separator" class="dropdown-divider"></li>
        <li class="nav-item">
          <a class="nav-link" (click)="collapse(); profile()">
            <fa-icon icon="user-circle"></fa-icon>
            {{ auth.name }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link logout" (click)="collapse(); logout()">
            <fa-icon icon="sign-out-alt"></fa-icon>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="backdrop" (click)="collapse()"></div>
</span>
