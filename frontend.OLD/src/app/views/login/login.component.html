<div class="container">

  <div class="welcome">
    <h2>Welcome,</h2>
    <h1>rad boi!</h1>
    <logo [color]="'green'" size="100"></logo>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" id="username-input" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password-input" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary pull-right">
    </button>
  </form>

</div>
